<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- jQuery and jQuery-ui -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- Font link -->
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Oxygen&family=Ranchers&display=swap');
    </style>
    <!-- our hard work below -->
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Snake Game</title>
</head>
<body>
    <header>
        <div class="title">SNAKE GAME</div>
        <div class="message"></div>
    </header>
    <section>
        <div class="instructions">
            <h2>Instructions</h2>
            <ul>
                <li>Use Arrow Keys to move snake</li>
                <li>Eat food to increase score</li>
                <li>Don't eat yourself!</li>
                <li>Refresh page to restart</li>
            </ul>
        </div>
    </section>
    <main id="app">
        <div id="canvas">
            <div class="segment"></div>
        </div>
    </main>
    <section>
        <div class="info">
            <h2>Score</h2>
            <div id="score">0</div>
        </div>
    </section>
    <footer>
        <div class="gameplay">
            <button id="start">START</button>
            <div class="status"></div>
        </div>
    </footer>
</body>
</html>
