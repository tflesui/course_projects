<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script defer src="app.js"></script>
    <title>Stranger's Things</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Stranger's Things</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" id="homePageNav" aria-current="page" href="#">Home</a>
                <a class="nav-link disabled" id="myAccountNav" href="#">My Account</a>
                <a class="nav-link" id="registerNav" href="#registerModal" data-bs-toggle="modal">Sign Up</a>
                <a class="nav-link" id="loginNav" href="#loginModal" data-bs-toggle="modal">Login</a>
                <a class="nav-link" id="logoutNav" href="#">Logout</a>
            </div>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div id="postsContainer" class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 m-3"></div>
        <div id="myAccountContainer"></div>
    </div>
    <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="registerInputUsername"
                            aria-describedby="usernameHelp"
                            placeholder="Enter username"
                            required
                        />
                    </div>
                    <div class="form-group mb-2">
                        <label for="exampleInputPassword">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="registerInputPassword"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="loginInputUsername"
                            aria-describedby="usernameHelp"
                            placeholder="Enter username"
                            required
                        />
                    </div>
                    <div class="form-group mb-2">
                        <label for="exampleInputPassword">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="loginInputPassword"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="editModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-center">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Edit Listing</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form novalidate>
                <div class="mb-3 mt-4">
                    <label for="listing-title" class="form-label">Listing Title</label>
                    <input type="text" class="form-control" name="Title" id="edit-title">
                </div>
                <div class="input-group mb-3">
                    <label for="listing-price" class="form-label"></label>
                    <span class="input-group-text">$</span>
                    <input type="text" class="form-control" id="edit-price" aria-label="Amount (to the nearest dollar)">
                </div>
                <div class="mb-3">
                    <label for="listing-description" class="form-label">Description</label>
                    <textarea class="form-control"  id="edit-description"></textarea>
                </div>
                <div class="mb-3">
                    <label for="listing-location" class="form-label">Location</label>
                    <input type="text" class="form-control" name="Location" id="edit-location">
                </div>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="editWillDeliver">
                    <label class="form-check-label" for="willDeliver">
                        Willing to deliver?
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="messageModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-center">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Send Message</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form novalidate>
                    <div class="form-group mb-3">
                        <label for="messageBody">What would you like to say?</label>
                        <textarea
                            type="text"
                            class="form-control mt-2"
                            id="messageBody"
                            aria-describedby="message"
                            placeholder="Enter a message"
                        ></textarea>  
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
