<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
    <script defer src="app.js"></script>
    <title>Stranger's Things</title>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Stranger's Things</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link active" id="homePageNav" aria-current="page" href="#">Home</a>
                <a class="nav-link disabled" id="myAccountNav" href="#">My Account</a>
                <a class="nav-link" id="registerNav" href="#registerModal" data-bs-toggle="modal">Sign Up</a>
                <a class="nav-link" id="loginNav" href="#loginModal" data-bs-toggle="modal">Login</a>
                <a class="nav-link" id="logoutNav" href="#">Logout</a>
            </div>
            </div>
        </div>
    </nav>
    <div class="container mt-3">
        <div id="postsContainer" class="row justify-content-center row-cols-1 row-cols-sm-2 row-cols-md-3 m-3"></div>
        <div id="myAccountContainer"></div>
    </div>
    <div class="modal fade" id="registerModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Register</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="registerInputUsername"
                            aria-describedby="usernameHelp"
                            placeholder="Enter username"
                            required
                        />
                    </div>
                    <div class="form-group mb-2">
                        <label for="exampleInputPassword">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="registerInputPassword"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div> -->
          </div>
        </div>
      </div>
      <div class="modal fade" id="loginModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Login</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="exampleInputUsername">Username</label>
                        <input
                            type="text"
                            class="form-control"
                            id="loginInputUsername"
                            aria-describedby="usernameHelp"
                            placeholder="Enter username"
                            required
                        />
                    </div>
                    <div class="form-group mb-2">
                        <label for="exampleInputPassword">Password</label>
                        <input
                            type="password"
                            class="form-control"
                            id="loginInputPassword"
                            placeholder="Password"
                            required
                        />
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <!-- <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Understood</button>
            </div> -->
          </div>
        </div>
      </div>
</body>
</html>
